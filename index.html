<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop-Watch (Raiyan)</title>
    <!-- favicon  -->

    <link
      rel="icon"
      type="image/png"
      sizes="72x72"
      href="img/android-icon-72x72.png"
    />
    <!-- CSS stylesheets -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body>
    <div class="watch-container">
      <div class="watch">
        <div class="watch-img">
          <img src="img/stopwatch.png" alt="" />
        </div>
        <h1 class="watch-title">vanilla JS stopwatch</h1>
        <div class="watch-timer">
          <li class="minutes"><span id="minutes">00</span>:</li>
          <li class="seconds"><span id="seconds">00</span></li>
        </div>
        <div class="btn-grp">
          <button class="start">Start</button>
          <button class="reset">Reset</button>
          <button class="pause">Pause</button>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
